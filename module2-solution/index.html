<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping List</title>
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <script src="angular.min.js"></script>
    <script src="app.js"/></script>
  </head>
  <body ng-app="ShoppingListCheckOff">
    <h1 class="text-center">Shopping List Check Off</h1>
    <div class="col-sm-6" ng-controller="ToBuyController as toBuy">
      <h2>To Buy</h2>
      <div ng-if="toBuy.toBuyShoppingList.length==0">
        Everything is bought!
      </div>
      <ol>
        <li ng-repeat="item in toBuy.toBuyShoppingList">
          Buy {{item.quantity}} of {{item.name}}
          <button class="btn btn-default" ng-click="toBuy.bought($index)">Bought</button>
        </li>
      </ol>
    </div>
    <div class="col-sm-6" ng-controller="AlreadyBoughtController as bought">
      <h2>Already Bought</h2>
      <div ng-if="bought.items.length==0">
        Nothing bought yet
      </div>
      <ol>
        <li ng-repeat="item in bought.items">Bought {{item.quantity}} of
        {{ item.name}}</li>
      </ol>
    </div>
  </body>
</html>
