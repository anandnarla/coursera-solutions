<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Narrow It Down App</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="NarrowItDownApp">
    <div ng-controller="NarrowItDownController as ctrl">
      <h1>Narrow It Down App</h1>
      <input type="text" ng-model="ctrl.searchQuery" placeholder="Search Query"></input>
      <button ng-click="ctrl.search()">Narrow It Down For Me!</button>
      <!-- <ul>
        <li ng-repeat="item in ctrl.menuItems">{{item.description}}</li>
      </ul> -->
      <found-items found-list="ctrl.menuItems"></found-items>
    </div>
  </body>
</html>
